<div class="contact" style="background-color: #f4efd3;">
    <form action="action_page.php">
  
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name..">
  
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name..">
  
      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
        <option value="ireland">Ireland</option>
        <option value="united kingdom">United Kingdom</option>
        <option value="usa">USA</option>
      </select>

      <label for="subject">Subject</label>
      <select id="subject" name="subject">
        <option value="tours">Tours</option>
        <option value="tastings">Tastings</option>
        <option value="venue-hire">Venue Hire</option>
        <option value="event-hire">Hire Us for Events</option>
        <option value="stock">Stock</option>
      </select>
  
      <label for="enquiry">Enquiry</label>
      <textarea id="enquiry" name="enquiry" placeholder="Write your enquiry here.." style="height:200px"></textarea>
  
      <input type="submit" value="Submit">
  
    </form>
